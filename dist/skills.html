<head>

    <style>
        body {
            color: white;
        }
        
        .menu .nav-item.current>a {
            color: #000000;
        }
        
        .Title {
            font-size: 5rem;
            text-align: center;
            margin-top: 5rem;
        }
        
        @import url("https://fonts.googleapis.com/css?family=Roboto:300,400,500");
        .okvir {
            position: absolute;
            display: flex;
            width: 100vw;
            height: 88vh;
            top: 6vh;
            justify-content: space-around;
            align-items: center;
            background: #101010;
            font-family: "Roboto", sans-serif;
            overflow: hidden;
            z-index: -100;
        }
        
        .okvir .card {
            position: relative;
            display: flex;
            width: 250px;
            height: 300px;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(0deg, #1b1b1b, #222, #1b1b1b);
            border-radius: 4px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            -ms-border-radius: 4px;
            -o-border-radius: 4px;
            transition: 0.5s;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -ms-transition: 0.5s;
            -o-transition: 0.5s;
        }
        
        .okvir .card:hover {
            transform: translateY(-20px);
            -webkit-transform: translateY(-20px);
            -moz-transform: translateY(-20px);
            -ms-transform: translateY(-20px);
            -o-transform: translateY(-20px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .okvir .card::before {
            content: "";
            position: relative;
            width: 55%;
            height: 100%;
            top: 0;
            left: -62.5px;
            background: rgba(255, 255, 255, 0.03);
            pointer-events: none;
            z-index: 1;
        }
        
        .box {
            position: absolute;
            z-index: 99;
        }
        
        .percent {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            box-shadow: inset 0 0 50px #000;
            background: #222;
            z-index: 1000;
        }
        
        .percent .number {
            position: absolute;
            display: flex;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
        }
        
        .percent .number h2 {
            color: #777;
            font-weight: 700;
            font-size: 40px;
            transition: 0.5s;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -ms-transition: 0.5s;
            -o-transition: 0.5s;
        }
        
        .card:hover .percent .number h2 {
            color: #fff;
            font-size: 50px;
        }
        
        .percent .number h2 span {
            font-size: 24px;
            color: #777;
            transition: 0.5s;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -ms-transition: 0.5s;
            -o-transition: 0.5s;
        }
        
        .card:hover .percent .number h2 span {
            color: #fff;
        }
        
        .text {
            position: relative;
            margin-top: 20px;
            color: #777;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.5s;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -ms-transition: 0.5s;
            -o-transition: 0.5s;
        }
        
        .card:hover .text {
            color: #fff;
        }
        
        svg {
            position: relative;
            width: 150px;
            height: 150px;
            z-index: 1000;
            transform: rotate(-82deg);
            -webkit-transform: rotate(-82deg);
            -moz-transform: rotate(-82deg);
            -ms-transform: rotate(-82deg);
            -o-transform: rotate(-82deg);
        }
        
        svg circle {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #ffffff;
            stroke-width: 10;
            stroke-linecap: round;
            transform: translate(5px, 5px);
            -webkit-transform: translate(5px, 5px);
            -moz-transform: translate(5px, 5px);
            -ms-transform: translate(5px, 5px);
            -o-transform: translate(5px, 5px);
            z-index: 1000;
        }
        
        svg circle:nth-child(2) {
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
        }
        
        .card:nth-child(1) svg circle:nth-child(2) {
            stroke-dashoffset: calc(440 - (400 * 91) / 100);
            stroke: #00ff43;
            animation: progress 1s ease-out forwards;
            -webkit-animation: progress 3s ease-out forwards;
        }
        
        .card:nth-child(2) svg circle:nth-child(2) {
            stroke-dashoffset: calc(440 - (400 * 67) / 100);
            stroke: #00a1ff;
            animation: progress 1s ease-out forwards;
            -webkit-animation: progress 2s ease-out forwards;
        }
        
        .card:nth-child(3) svg circle:nth-child(2) {
            stroke-dashoffset: calc(440 - (400 * 18) / 100);
            stroke: #ff04f7;
            animation: progress 1s ease-out forwards;
            -webkit-animation: progress 5s ease-out forwards;
        }
        
        @keyframes progress {
            0% {
                stroke-dasharray: 0 440;
            }
        }
    </style>
    <link rel="stylesheet" href="css/main.css" />
</head>
